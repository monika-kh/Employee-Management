<div>
  <ng-container *ngIf="dataSource.length > 0">
    <table mat-table [dataSource]="dataSource">
      <!-- Column definitions -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let element">{{ element.username }}</td>
      </ng-container>

      <ng-container *ngFor="let date of getAttendanceDates()">
        <ng-container [matColumnDef]="date" width="10%">
          <th mat-header-cell *matHeaderCellDef>{{ date }}</th>
          <td mat-cell *matCellDef="let element" [ngClass]="{'absent': getAttendanceStatus(element, date)==='Absent'}">
            {{ getAttendanceStatus(element, date)}}</td>
        </ng-container>
      </ng-container>

      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef>Department</th>
        <td mat-cell *matCellDef="let element">{{ element.department }}</td>
      </ng-container>

      <!-- <ng-container matColumnDef="is_present">

        <th><th mat-header-cell *matHeaderCellDef>Mark Attendence</th>
          <mat-checkbox [ngModel]="present" class="example-margin">
          <label>Mark Attendence </label> 
      </mat-checkbox>
    </ng-container> -->
      <!-- Table rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>

</div>
